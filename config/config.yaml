# headless chrome 调试地址
BROWSERURL: "http://127.0.0.1:9222"


# 生成模式：dev 模式不执行计划任务， 实时生成
MODE: "dev"


# 生成间隔（秒）
# INTERVAL: 10

# payload 有效期（秒）
PAYLOAD_EXPIRE: 10800

# token 有效期（秒）
TOKEN_EXPIRE: 30

# page

PAGE_NAME: "arkose.html"

#key

key:
  xyhelper: true

PORT: 3000

# FORWORD_URL: https://arkose.xyhelper.cn/pushtoken
MASTER: true
